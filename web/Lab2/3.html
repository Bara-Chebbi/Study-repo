<!DOCTYPE html>
<html>
    <head>
        <title>Ex3_lab2</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Formulair Ex2</legend>
                <label>Civility</label>
                <input type="radio" name="civility" value="Mr"> Mr
                <input type="radio" name="Civility" value="Mrs"> Mrs
                <input type="radio" name="civility" value="Miss"> Miss
                <br><br>

                <label>Nom / Prenom</label>
                <input type="text" name="Nom/Prenom" id="Nom/Prenom">
                <br><br>

                <label>Address</label>
                <input type="text" name="Address" id="Address">
                <br><br>

                <label>Postol Code</label>
                <input type="text" name="Postol" id="Postol">
                <br><br>
                
                <label>Countery</label>
                <select id="Countery" name="Countery">
                    <option value="Tunis">Tunis</option>
                </select>
                <br><br>
                <label>Platform: </label>
                <input type="checkbox" name="Platform" value="Windows">Windows
                <input type="checkbox" name="Platform" value="Mac">Mac
                <input type="checkbox" name="Platform" value="Linux">Linux
                <br><br>

                <label>Application</label>
                <select id="Application" name="Application" multiple>
                    <option value="Dao">Dao</option>
                    <option value="SGBD">SGBD</option>
                    <option value="Internet">Internet</option>
                    <option value="Office">Office</option>
                </select>
                <br><br>

                <button type="submit">EFFACER</button>
                <button type="soumetter Formulair">soumetter Formulair</button>
                <br><br>
                
            </fieldset>
        </form>
    </body>
</html>
